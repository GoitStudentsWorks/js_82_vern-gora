<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/shopping-list.css">
    <title>Shopping List</title>
</head>

<body>

    <div class="container">
        <div class="support-ukraine-wrap">
            <div class="support-ukraine"></div>
        </div>
        <div class="shopping-list-wrap">
            <h1 class="shopping-title">Shopping<span class="list-title"> List</span></h1>
            <div class="shopping-text-wrap">
                <p class="shopping-text">This page is empty, add some books and proceed to order.</p>
            </div>
            <div class="shopping-img-wrap">
                <img class="shopping-img" src="/src/img/mob-img/shopping-list@1x.png"
                    srcset="/src/img/mob-img/shopping-list@1x.png 1x, /src/img/mob-img/shopping-list@2x.png 2x"
                    alt="books">
            </div>
        </div>
    </div>

</body>

</html>
